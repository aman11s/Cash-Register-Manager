<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cash Register Manager</title>
</head>

<body>
    <header>
        <nav>
            <h1>Cash Register Manager ðŸ’°</h1>
        </nav>
    </header>

    <main>
        <p class="description">Enter the Bill amount and cash given by the customer and know the minimum number of notes
            to return</p>

        <div id="bill-div">
            <label for="bill-amount">Bill Amount:</label>
            <input id="bill-amount" type="number" />
        </div>

        <button class="btn" id="next-btn">Next</button>

        <div id="cash-div">
            <label for="cash-given">Cash Given:</label>
            <input id="cash-given" type="number" />
        </div>

        <button class="btn" id="check-btn">Check</button>

        <p class="return-change">Return Amount: <span id="change"></span> </p>

        <p id="message"></p>

        <table class="return-table">
            <tr>
                <th>No. of Notes</th>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
            </tr>
            <tr>
                <th>Note</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </table>
    </main>

</body>
